<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Indexio</title>
		<script src="//www.thefreedictionary.com/dict.js"></script>
		<script src="script.js"></script>
		<link href="styles.css" rel="stylesheet"/>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Hedvig+Letters+Sans&family=Outfit:wght@100..900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=search" />
	</head>
	<body ondblclick="dictionary()" class="fadeInUp-animation" style="display: flex; justify-content: center; align-items: center;" id="enterSearch">
		<h1 class="space-mono-regular">Indexio</h1>
		<h4 class="space-mono-regular">All In One Centralized Search Tool</h4>
		<div class="container-main">
		<div class="search-box">
			<input type="search" id="query" autocomplete="off" placeholder="Search Something New...">
		</div>
		<div class="categories">
			<div class="category">
				<h3 class="hedvig-letters-sans-regular">Search Filters</h3>
				<div class="category-main-search">
					<button onclick="executeSearch()" class="search-button"><span class="material-symbols-outlined">search</span></button>
					<button onclick="clearInput()" class="search-button-x" style="font-size: 1.1rem;"><b>X</b></button>
				</div>
				<div class="btn-search">
					<input type="search" id="searchbar" autocomplete="off" onkeyup="search_btns()" placeholder="Filter Searches">
				</div>
				
				<div class="hedvig-letters-sans-regular search-engines">
					<button data-engine="google" class="engine-btn" data-meta="">Google</button>
					<button data-engine="bing" class="engine-btn" data-meta="">Bing</button>
					<button data-engine="yahoo" class="engine-btn" data-meta="">Yahoo</button>
					<button data-engine="duckduckgo" class="engine-btn" data-meta="">DuckDuckGo</button>
					<button data-engine="ecosia" class="engine-btn" data-meta="">Ecosia</button>
					<button data-engine="scholar" class="engine-btn" data-meta="">Google Scholar</button>
					<button data-engine="scispace" class="engine-btn" data-meta="">Sci Space</button>
					<button data-engine="jstor" class="engine-btn" data-meta="">JStor</button>
					<button data-engine="sciencedirect" class="engine-btn" data-meta="">Science Direct</button>
					<button data-engine="core" class="engine-btn" data-meta="collection of open access research papers">CORE</button>
					<button data-engine="base" class="engine-btn" data-meta="bielefeld academic search engine">BASE</button>
					<button data-engine="wikipedia" class="engine-btn" data-meta="">Wikipedia</button>
					<button data-engine="openlibrary" class="engine-btn" data-meta="">Open Library</button>
					<button data-engine="dictionary" class="engine-btn" data-meta="the free dictionary encyclopedia">Dictionary</button>
					<button data-engine="nasa" class="engine-btn" data-meta="">NASA</button>
					<button data-engine="pewresearch" class="engine-btn" data-meta="">Pew Research</button>
					<button data-engine="wolframalpha" class="engine-btn" data-meta="">Wolfram Alpha</button>
					<button data-engine="statista" class="engine-btn" data-meta="">Statista</button>
					<button data-engine="britannica" class="engine-btn" data-meta="">Britannica</button>
					<button data-engine="github" class="engine-btn" data-meta="">GitHub</button>
					<button data-engine="npm" class="engine-btn" data-meta="">NPM</button>
					<button data-engine="mdn" class="engine-btn" data-meta="">MDN</button>
					<button data-engine="stackoverflow" class="engine-btn" data-meta="">Stack Overflow</button>
					<button data-engine="quickmath" class="engine-btn" data-meta="">Quick Math</button>
					<button data-engine="mapquest" class="engine-btn" data-meta="">Map Quest</button>
					<button data-engine="googlemaps" class="engine-btn" data-meta="">Google Maps</button>
					<button data-engine="icons" class="engine-btn" data-meta="">Icons</button>
					<button data-engine="youtube" class="engine-btn" data-meta="">YouTube</button>
					<button data-engine="reddit" class="engine-btn" data-meta="">Reddit</button>
					<button data-engine="pinterest" class="engine-btn" data-meta="">Pinterest</button>
					<button data-engine="translate" class="engine-btn" data-meta="">Translate</button>
					<button data-engine="encyclopedia" class="engine-btn" data-meta="">Encyclopedia</button>
					<!--<option value="news">News</option>-->
				</div>
			</div>
			<div class="results-container" id="results">
				<div class="dropdown" id="dropdownResults">
					<!--<p id="resultsCount" class="result-count">Results Count : 0</p>-->
					<div class="dropdown-content" id="dropdownContent">
						<div class="dictionary-result" id="definition"></div>
					</div>
				</div>
			</div>
		</div>
		<div class="cursor"></div>
	</body>
</html>
